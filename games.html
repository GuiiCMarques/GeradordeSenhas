    <script type="text/javascript">
        function gerarSenha() {
          const games = ["GrandTheftAuto", "GodOfWar", "Forza", "StreetFighter", "Kombat", "CarlJohnson", "TommyVercetti", "NicoBelic", "CesarVialpando", "Ryder", "BigSmoke", "FrankTempeny", "EddiePulaski", "Woozie", "SuperMario", "PokemonBlue", "PokemonRed", "PokemonSilver", "Battlegrounds", "Darksiders", "DantesInferno", "ShadowOfTheColossus", "Colossus", "AssassinsCreed", "Valhalla", "Doom", "GearsOfWar", "DeadSpace", "DukeNukem", "Zelda", "Tarkov", "CounterStrike", "CallOfDuty", "LittleNightmares", "EuroTruck", "HotWheels", "ResidentEvil", "TonyHawks", "ViceCity", "SanAndreas", "LibertyCity", "Mafia", "MasterChief", "LaraCroft", "SonicTheHedgehog", "Kratos", "Link", "SolidSnake", "GordonFreeman", "CloudStrife", "Mario", "Luigi", "Peach", "Bowser", "DonkeyKong", "Yoshi", "Wario", "Waluigi", "Link", "Zelda", "Ganondorf", "SamusAran", "Ridley", "FoxMcCloud", "Pikachu", "MarioKart", "Metroid", "TheLegendOfZelda", "SuperSmashBros", "FinalFantasy", "KingdomHearts", "ResidentEvil", "SilentHill", "HaloWars", "AlanWake", "MaxPayne", "CallOfJuarez", "Carmagedom", "Quake", "HalfLife", "GoatSimulator", "TeamFortress", "Left4Dead", "Portal", "Overwatch", "Fortnite", "Battlefield", "MedalOfHonor", "Halo", "FightNightRound", "ForzaHorizon", "NeedForSpeed", "CollinMcrae", "MasterChief", "MaddenNFL", "LANoire", "Tekken", "Sekiro", "MortalKombat", "SoulCalibur", "KingOfFighters", "GuittarHero", "DeadOrAlive", "CapcomVsSNK", "BlazBlue", "GuiltyGear", "Persona", "ShinMegamiTensei", "NieR", "Bayonetta", "DevilMayCry", "Dante", "Vergil", "ResidentEvil", "ChrisRedfield", "JillValentine", "LeonSKennedy", "ClaireRedfield", "AdaWong", "ShevaAlomar", "JakAndDaxter", "SlyCooper", "RatchetAndClank", "CrashBandicoot", "SpyroTheDragon", "TombRaider", "Uncharted", "TheLastOfUs", "RedDeadRedemption", "DefJam", "MidnightClub", "TestDriver", "GranTurismo", "MarvelvsCapcom", "JustCause", "Hitman", "DeusEx", "TheKingOfFighter"]
          console.log("-=-=-=-=-= GERADOR DE SENHAS =-=-=-=-=-");
          const game = games[Math.floor(Math.random() * games.length)].replace(/ /g, "");
          const caractere = ["!", "@", "#", "%", "$"][Math.floor(Math.random() * 5)];
          let digitos = "";
          for (let i = 0; i < 4; i++) {
            digitos += Math.floor(Math.random() * 10);
          }
          let senha = game[0].toUpperCase() + game.slice(1) + caractere + digitos;
          while (senha.length < 12) {
            senha += Math.floor(Math.random() * 10);
          }
          console.log(senha);
          document.getElementById("senha").innerHTML = senha;
        }
