      let digitos = "";
      for (let i = 0; i < 4; i++) {
        digitos += Math.floor(Math.random() * 10);
      }
      let senha = anime[0].toUpperCase() + anime.slice(1) + caractere + digitos;
      while (senha.length < 12) {
        senha += Math.floor(Math.random() * 10);
      }
      console.log(senha);
      document.getElementById("senha").innerHTML = senha;
